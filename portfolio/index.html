---
layout: default
---
<section class="section">
    <div class="l-container">

        <div class="posts">
            {% for post in site.portfolio %}
            <div class="post">
                <a href="{{ post.url }}" class="post-thumb">
                    <img src="/img/{{ post.img }}" alt="{{ post.title }}" width="555" height="300">
                </a>
                <div class="post-icon">
                    <i class="icon icon-pictures"></i>
                </div>
                <div class="post-content">
                    <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <p><a href="{{ post.url }}" class="btn btn-primary">Read on</a></p>
                </div>
                <div class="post-meta">
                    {{ post.date | date:"%b %-d, %Y" }}<br>
                </div>
            </div>
            {% endfor %}
          </div>

    </div>
</section>
